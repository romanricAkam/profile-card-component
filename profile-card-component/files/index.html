<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<body>
    <div class="container">
        <!-- start of my card  -->
        <div class="card">
            <div class="card-body">
                <div class="card-head">
                    <!-- this contains the sky blue section -->
                </div>

                <div class="identity">
                    <!-- this section contains the profile image , name , age and location -->
                    <img src="../images/image-victor.jpg" alt="profile picture">

                    <section class="name">
                       <section>
                        <h1>Victor Crest</h1>
                        <p>26</p>
                       </section>
                        <p>London</p>
                    </section>

                </div>
                <!-- start of the bottom layer, containing the likes, followers and photos  -->
                <div class="footer">
                    <section class="followers">
                        <h1>80K</h1>
                        <p>Followers</p>
                    </section>
                    <section class="followers">
                        <h1>803K</h1>
                        <p>Likes</p>
                    </section>
                    <section class="photos">
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
